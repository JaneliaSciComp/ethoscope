<!-- home.html -->
    <div class="jumbotron text-center">
        <h1>Sleep Monitor</h1>
        <p>Here you can perform actions and know the status of the device</p>

    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <th>ROI</th>
                <th>time</th>
                <th>X</th>
                <th>Y</th>
            </thead>
            <tr ng-repeat="roi in device | orderBy : 'roi_dx.toInteger()'">
                <td>{{roi.roi_idx}}</td>
                <td>{{roi.t}}</td>
                <td>{{roi.x}}</td>
                <td>{{roi.y}}</td>


            </tr>
        </table>
    </div>
